<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimal-ui">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>Indigo mobile</title>
  
  <link rel="stylesheet" type = "text/css" href="./reset.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core@next/css/ionic.bundle.css" />
  <link rel="stylesheet" type = "text/css" href="./main.css" />

  <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core@next/dist/ionic/ionic.esm.js"></script>
  <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core@next/dist/ionic/ionic.js"></script>


  <script type="module">
    import { pickerController } from 'https://cdn.jsdelivr.net/npm/@ionic/core@next/dist/ionic/index.esm.js';
    window.pickerController = pickerController;
  </script>
</head>

<body>

  <ion-app>
    <ion-page class="ion-page" id="main-content">

      <div class="header w shadow">
        <a onclick="saveLeaveTime()" href="./leave.html" class="btn-ico center"><img src="./mat/Icons/arrow_left.svg"></a>
        <p style="margin:auto">Leave time</p>
        <a class="btn-ico"></a>
      </div>

      <ion-content>
        <ion-list>
          <ion-radio-group>
            
            <ion-item  class="header-margin" lines="full">
              <ion-radio value="Full day"></ion-radio>
              <ion-label>Full day</ion-label>
            </ion-item>
        
            <ion-item  lines="full">
              <ion-radio value="Morning"></ion-radio>
              <ion-label>Morning</ion-label>
            </ion-item>

            <ion-item  lines="full">
              <ion-radio value="Afternoon"></ion-radio>
              <ion-label>Afternoon</ion-label>
            </ion-item>
        
            <ion-item  lines="full">
              <ion-radio value="Custom"></ion-radio>
              <ion-label>Custom</ion-label>
            </ion-item>
        
          </ion-radio-group>
        </ion-list>

        <div slot="fixed" style="bottom:0px; width: 100%;">
          <ion-button onclick="saveLeaveTime()" href="./leave.html" class="btn bl" color="primary">Done</ion-button>
        </div>
      </ion-content>

    </ion-page>
  </ion-app>
  
  <ion-menu-controller></ion-menu-controller>

</body>

<script type="text/javascript" src='./main.js'></script>
<script>
  // Select all radio items
  let radios = document.getElementsByTagName('ion-radio');

  // Loop to find the selected one
  function saveLeaveTime(){
    for(i=0;i<radios.length;i++){
      if (radios[i].classList.contains('radio-checked')){
        localStorage.setItem("leaveTime", radios[i].value);
      }
    }
  }
</script>
</html>
