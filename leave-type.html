<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimal-ui">
<meta name="apple-mobile-web-app-capable" content="yes">
<title>Indigo mobile</title> 
<link rel="shortcut icon" href="https://indigo-testing.shireburn.com//Content/favicon.png?version=1.65.0.1">

<!-- reset -->
<link rel="stylesheet" type = "text/css" href="./reset.css"/>

<!-- ionic -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core@next/css/ionic.bundle.css"/>
<script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core@next/dist/ionic/ionic.esm.js"></script>
<script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core@next/dist/ionic/ionic.js"></script>

<!-- jquery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<!-- main -->
<link rel="stylesheet" type = "text/css" href="./main.css" /> 
</head>

<body>

  <ion-app>
    <ion-page class="ion-page" id="main-content">

      <div class="header shadow">
        <a href="./leave.html" class="btn-ico center" onclick="saveLeaveType()"><img src="./mat/Icons/arrow_left.svg"></a>
        <p style="margin:auto">Select leave type</p>
        <a class="btn-ico"></a>
      </div>

      <ion-content>
          <ion-list>
              <ion-radio-group>
                
                <ion-item class="header-margin">
                  <ion-radio  value="Vacation"></ion-radio>
                  <ion-label>Vacation 
                  <br><span style="color:var(--b54); font-size:14px;">Available 80h (10 days) </span></ion-label>
                </ion-item>

                <ion-item >
                  <ion-radio value="Vacation 2020"></ion-radio>
                  <ion-label style="margin-left: 12px;"> Vacation 2020
                  <br><span style="color:var(--b54); font-size:14px;">Available 40h (5 days)</span></ion-label>
                </ion-item>

                <ion-item >
                  <ion-radio value="Vacation 2019" time-value="Available 32h"></ion-radio>
                  <ion-label style="margin-left: 12px;">Vacation 2019
                  <br><span style="color:var(--b54); font-size:14px;">Available 32h (4 days) </span></ion-label>
                </ion-item>

                <ion-item>
                  <ion-radio value="Vacation 2018" time-value="Available 8h"></ion-radio>
                  <ion-label style="margin-left: 12px;">Vacation 2018
                  <br><span style="color:var(--b54); font-size:14px;">Available 8h (1 day) </span></ion-label>
                </ion-item>

                <div class="list-spacer"></div>
          
                <ion-item>
                  <ion-radio value="Sick leave"></ion-radio>
                  <ion-label>Sick leave</ion-label>
                </ion-item>

                <ion-item>
                  <ion-radio value="Sick full pay 2020"></ion-radio>
                  <ion-label style="margin-left: 12px;">Sick full pay 2020</ion-label>
                </ion-item>

                <div class="list-spacer"></div>

                <ion-item>
                    <ion-radio value="Injury leave"></ion-radio>
                    <ion-label>Injury leave</ion-label>
                </ion-item>
            
                <ion-item>
                  <ion-radio value="Out of office"></ion-radio>
                  <ion-label>Out of office</ion-label>
                </ion-item>
            
                <ion-item>
                  <ion-radio value="Work from home"></ion-radio>
                  <ion-label>Work from home</ion-label>
                </ion-item>
            
                <ion-item>
                  <ion-radio value="Maternity leave"></ion-radio>
                  <ion-label>Maternity leave</ion-label></ion-label>
                </ion-item>

                <!-- spacer for fixed button -->
                <div style="height: 72px;"></div> 

              </ion-radio-group>
            </ion-list>

            <div slot="fixed" style="bottom:0px; width: 100%">
                <ion-button href="./leave.html" class="btn bl" color="primary" onclick=saveLeaveType()>Done</ion-button>
            </div>

      </ion-content>

    </ion-page>
  </ion-app>
  
  <ion-menu-controller></ion-menu-controller>

</body>

<script type="text/javascript" src='./main.js'></script>

<script>
  // Select all radio items
  let radios = document.getElementsByTagName('ion-radio');

  // Loop to find the selected one
  function saveLeaveType(){
    for(i=0;i<radios.length;i++){
      if (radios[i].classList.contains('radio-checked')){
        localStorage.setItem("leaveType", radios[i].value);
      }
    }
  }
</script>
</html>
