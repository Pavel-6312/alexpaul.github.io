<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimal-ui">
<meta name="apple-mobile-web-app-capable" content="yes">
<title>Indigo mobile</title> 
<link rel="shortcut icon" href="https://indigo-testing.shireburn.com//Content/favicon.png?version=1.65.0.1">

<!-- reset -->
<link rel="stylesheet" type = "text/css" href="./reset.css"/>

<!-- ionic -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core@next/css/ionic.bundle.css"/>
<script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core@next/dist/ionic/ionic.esm.js"></script>
<script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core@next/dist/ionic/ionic.js"></script>

<!-- jquery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<!-- main -->
<link rel="stylesheet" type = "text/css" href="./main.css" /> 
</head>

<body>

  <ion-app>
    <ion-page class="ion-page" id="main-content">

      <div class="header shadow">
        <a onclick="saveRemark()" href="./leave.html" class="btn-ico center"><img src="./mat/Icons/arrow_left.svg"></a>
        <p style="margin:auto">Remark</p>
        <a class="btn-ico"></a>
      </div>

      <ion-content class="ion-padding">
          <ion-textarea id="remarkArea" class="header-margin" placeholder="Enter remark here..." autofocus></ion-textarea>

          <div slot="fixed" style="bottom:0px; width: 100%;">
              <button onclick="saveRemark()" href="./leave.html" class="btn bl" color="primary">Done</button>
          </div>
      </ion-content>

    </ion-page>
  </ion-app>
  
  <ion-menu-controller></ion-menu-controller>

</body>

<script type="text/javascript" src='./main.js'></script>
</html>
